<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <div>
        <!--loop through the catList array and display the name-->
        <ul id="catList" data-bind="foreach: catList">
            <a href="#">
                <li data-bind="text: name, click: $parent.setCat"></li>
            </a>
        </ul>
    </div>

    <div id="cat" data-bind="with: currentCat()">

        <h2 data-bind="text: name"></h2>
        <!--<h3 data-bind="text: catLevel"></h3>-->
        <div data-bind="text: clickCount"></div>
        <!--$parent used to reach outer scope which has the incrementCounter()-->
        <img src="" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" alt="cute cat">
        <br>
        <h3>Nick names:</h3>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: nickname"></li>
        </ul>
    </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
